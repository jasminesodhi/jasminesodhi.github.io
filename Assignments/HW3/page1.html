<!DOCTYPE html>

	<head>

	</head>

		<!-- title-container separates the name and tab options -->

			<div id="tab-container">

				<a id="home" href="page2.html" target="_blank" class="tab-selected">home</a>
				<a id="nature" href="page2.html" target="_blank" class="tab-unselected">nature</a>

			<img class="images" src="images/lake.jpg"/>

				<img class="sn-thumbnails" src="images/facebook.png">
